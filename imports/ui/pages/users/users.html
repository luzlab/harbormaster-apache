<template name="users">
  <h1>Users</h1>
  <table class="users-table">
    <thead>
      <tr>
        <th class="user-column">User</th>
        <th class="harbormaster-column">Harbormaster?</th>
        <th class="captained-column">Lanes Captained</th>
      </tr>
    </thead>
    <tbody>
      {{#each users}}
      <tr>
        <td class="user-column">
          {{#if is_harbormaster}}
              <div class="admin">
                <a href="/profile/{{_id}}" class="button hollow tiny secondary profile">Edit User</a>
              </div>
          {{/if}}
          {{_id}}
        </td>
        <td class="harbormaster-column">
          {{is_harbormaster}}
        </td>
        <td class="captained-column">
          <div class="captained-lane-list">
            {{captain_lanes}}
          </div>
          {{#if is_harbormaster}}
            <div class="admin">
              <button class="button hollow tiny alert expire-user">Expire User</button>
            </div>
          {{/if}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{#if is_harbormaster}}
    <a href="/users/add-user" class="button hollow invite-user">Invite User</a>
  {{/if}}
</template>
